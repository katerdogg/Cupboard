{% extends "base.html" %}
{% block content %}
	<section id="results">
	Hello! Results! <br>
	{% for recipe in results %}
	<!-- Note: Gives URL, does not display photo
	{{recipe.smallImageUrls}}<br> -->
	Recipe: {{recipe.recipeName}} |
	Rating: {{recipe.rating}} | <br>
	<!-- Note: Only displays in seconds- Convert to minutes -->
	Time to Make: {{recipe.totalTimeInSeconds}} seconds
	{% endfor %}
	</section>
{% endblock %}
